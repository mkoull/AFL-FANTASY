<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AFL Fantasy 2026 â€” Command Centre</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#f4f5f7;--white:#fff;--card:#fff;--card2:#f9fafb;
--text:#111827;--text2:#4b5563;--text3:#9ca3af;--textfaint:#d1d5db;
--brand:#c2410c;--brand2:#ea580c;--brandBg:#fff7ed;--brandBorder:#fed7aa;
--green:#16a34a;--greenBg:#f0fdf4;--greenBorder:#bbf7d0;
--red:#dc2626;--redBg:#fef2f2;
--blue:#2563eb;--blueBg:#eff6ff;
--purple:#7c3aed;--purpleBg:#f5f3ff;
--border:#e5e7eb;--border2:#d1d5db;
--shadow:0 1px 3px rgba(0,0,0,.06),0 1px 2px rgba(0,0,0,.04);
--shadow2:0 4px 12px rgba(0,0,0,.08);
--r:8px;--r2:12px;
}
html{font-size:13px}
body{font-family:'Instrument Sans',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.mono{font-family:'DM Mono',monospace}
::selection{background:var(--brand);color:#fff}
::-webkit-scrollbar{width:6px;height:6px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:var(--border2);border-radius:3px}

.hdr{background:var(--white);border-bottom:1px solid var(--border);padding:0 24px;height:54px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;box-shadow:var(--shadow)}
.hdr-left{display:flex;align-items:center;gap:12px}
.mark{width:34px;height:34px;background:var(--brandBg);border:1px solid var(--brandBorder);border-radius:var(--r);display:grid;place-items:center;font-size:18px;line-height:1}
.hdr h1{font-size:15px;font-weight:700;letter-spacing:-.3px}
.hdr h1 b{color:var(--brand)}
.hdr-right{display:flex;align-items:center;gap:8px}
.hdr-pill{background:var(--card2);border:1px solid var(--border);border-radius:20px;padding:5px 14px;font-size:11px;font-weight:500;color:var(--text2);display:flex;align-items:center;gap:5px}
.hdr-pill b{color:var(--brand);font-family:'DM Mono',monospace;font-weight:500}

.tabs{background:var(--white);border-bottom:1px solid var(--border);padding:0 24px;display:flex;gap:0;position:sticky;top:54px;z-index:90}
.tab{padding:12px 20px;font-size:13px;font-weight:600;color:var(--text3);cursor:pointer;border-bottom:2px solid transparent;transition:all .15s}
.tab:hover{color:var(--text2)}
.tab.on{color:var(--brand);border-color:var(--brand)}
.tab .badge{background:var(--brandBg);color:var(--brand);font-size:10px;font-weight:700;padding:1px 7px;border-radius:8px;margin-left:4px}

.panel{display:none}.panel.on{display:block}

.filters{background:var(--white);border-bottom:1px solid var(--border);padding:10px 24px;display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.f-search{position:relative;width:200px}
.f-search input{width:100%;height:32px;background:var(--card2);border:1px solid var(--border);border-radius:var(--r);padding:0 10px 0 32px;color:var(--text);font-size:12px;font-family:inherit;outline:none}
.f-search input:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(194,65,12,.1)}
.f-search input::placeholder{color:var(--text3)}
.f-search svg{position:absolute;left:9px;top:50%;transform:translateY(-50%);width:14px;height:14px;color:var(--text3)}
.pills{display:flex;gap:3px}
.pill{height:30px;padding:0 12px;border-radius:6px;background:var(--card2);border:1px solid var(--border);color:var(--text2);font-size:11px;font-weight:600;cursor:pointer;display:grid;place-items:center;transition:all .1s;font-family:inherit}
.pill:hover{background:var(--bg);border-color:var(--border2)}
.pill.on{background:var(--brand);color:#fff;border-color:var(--brand)}
.sep{width:1px;height:22px;background:var(--border);margin:0 4px}
.sel{height:30px;background:var(--card2);border:1px solid var(--border);border-radius:6px;padding:0 8px;color:var(--text);font-size:11px;font-family:inherit;outline:none;cursor:pointer}
.sel:focus{border-color:var(--brand)}
.lbl{font-size:9px;color:var(--text3);text-transform:uppercase;letter-spacing:.7px;font-weight:700}

/* TABLE */
.tbl-wrap{padding:0 12px 40px;overflow-x:auto}
table{width:100%;border-collapse:separate;border-spacing:0;background:var(--white);border-radius:var(--r2);overflow:hidden;box-shadow:var(--shadow);margin-top:12px}
thead th{background:var(--card2);padding:10px 8px;text-align:left;font-size:9.5px;font-weight:700;text-transform:uppercase;letter-spacing:.6px;color:var(--text3);cursor:pointer;white-space:nowrap;user-select:none;border-bottom:1px solid var(--border)}
thead th:hover{color:var(--brand)}
thead th.u::after{content:' â†‘';color:var(--brand)}
thead th.d::after{content:' â†“';color:var(--brand)}
tbody tr{border-bottom:1px solid var(--border);transition:background .06s}
tbody tr:last-child{border-bottom:none}
tbody tr:hover{background:#fef7f0}
tbody tr.sl{background:var(--brandBg);border-left:3px solid var(--brand)}
td{padding:9px 8px;white-space:nowrap;font-size:12px;border-bottom:1px solid #f3f4f6}
.cn{font-weight:600;color:var(--text);max-width:170px;overflow:hidden;text-overflow:ellipsis;cursor:pointer}
.cn:hover{color:var(--brand)}
.ct{font-size:10px;color:var(--text3);font-weight:600}
.cp{display:flex;gap:3px}
.ptg{padding:2px 7px;border-radius:4px;font-size:9px;font-weight:700;letter-spacing:.2px}
.ptg-D{background:var(--blueBg);color:var(--blue)}
.ptg-M{background:var(--brandBg);color:var(--brand)}
.ptg-R{background:var(--greenBg);color:var(--green)}
.ptg-F{background:var(--purpleBg);color:var(--purple)}
.dpp-badge{background:#fef3c7;color:#92400e;padding:1px 5px;border-radius:3px;font-size:8px;font-weight:700;margin-left:3px}
.cpr{font-family:'DM Mono',monospace;font-size:11px;color:var(--brand);font-weight:500}
.cm{font-family:'DM Mono',monospace;font-size:11px;text-align:right;color:var(--text2)}
.tb{display:inline-block;padding:2px 8px;border-radius:4px;font-size:9px;font-weight:700}
.tb1{background:#dcfce7;color:#15803d}.tb2{background:#dbeafe;color:#1d4ed8}.tb3{background:#fef3c7;color:#a16207}.tb4{background:#ffedd5;color:#c2410c}.tb5{background:#f3e8ff;color:#7c3aed}
.vp{color:var(--green);font-weight:600}
.vn{color:var(--red)}.vd{color:var(--textfaint)}
.oh{color:var(--green);font-weight:600}
.dt{color:var(--brand);font-weight:700}
.cc{max-width:220px;overflow:hidden;text-overflow:ellipsis;font-size:11px;color:var(--text3);font-style:italic;font-family:'Instrument Sans',sans-serif}
.stb{display:inline-block;width:18px;height:18px;border-radius:50%;font-size:10px;font-weight:700;text-align:center;line-height:18px}
.st-unc{background:#fef3c7;color:#92400e}.st-inj{background:#fecaca;color:#991b1b}
.abtn{width:26px;height:26px;border-radius:6px;background:var(--card2);border:1px solid var(--border);color:var(--text3);font-size:14px;cursor:pointer;display:grid;place-items:center;transition:all .1s;line-height:1}
.abtn:hover{border-color:var(--brand);color:var(--brand)}
.abtn.in{background:var(--brand);color:#fff;border-color:var(--brand);font-size:11px}

/* PROFILES */
.prof-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(440px,1fr));gap:14px;padding:14px 24px 40px}
.pcard{background:var(--white);border:1px solid var(--border);border-radius:var(--r2);overflow:hidden;box-shadow:var(--shadow);transition:all .15s;cursor:pointer}
.pcard:hover{box-shadow:var(--shadow2);transform:translateY(-1px)}
.pcard-top{padding:16px 18px 12px;display:flex;justify-content:space-between;align-items:flex-start;gap:12px}
.pcard h3{font-size:15px;font-weight:700;margin-bottom:5px;color:var(--text)}
.pcard-tags{display:flex;gap:5px;align-items:center;flex-wrap:wrap}
.pcard-price{font-family:'DM Mono',monospace;font-size:15px;color:var(--brand);font-weight:500;text-align:right}
.pcard-val{font-size:10px;margin-top:2px;font-weight:600;text-align:right}
.pcard-nums{padding:0 18px 14px;display:grid;grid-template-columns:repeat(auto-fill,minmax(60px,1fr));gap:6px}
.pcard-n{background:var(--card2);border-radius:6px;padding:8px 6px;text-align:center}
.pcard-n .v{font-family:'DM Mono',monospace;font-size:14px;font-weight:600;color:var(--text)}
.pcard-n .l{font-size:8px;text-transform:uppercase;letter-spacing:.6px;color:var(--text3);margin-top:2px;font-weight:600}
.pcard-cmt{padding:14px 18px;background:var(--card2);border-top:1px solid var(--border);font-size:12px;color:var(--text2);line-height:1.7;border-left:3px solid var(--brand)}
.pcard-foot{padding:10px 18px;display:flex;justify-content:space-between;align-items:center;font-size:11px;color:var(--text3);border-top:1px solid #f3f4f6}
.pcard-foot b{color:var(--text2)}

/* SHORTLIST */
.sl-wrap{padding:14px 24px 40px;max-width:700px;margin:0 auto}
.sl-hdr{background:var(--white);border:1px solid var(--border);border-radius:var(--r2);padding:20px;box-shadow:var(--shadow);margin-bottom:16px}
.sl-hdr h2{font-size:18px;font-weight:700;margin-bottom:10px}
.sl-cap{display:flex;gap:0;border:1px solid var(--border);border-radius:var(--r);overflow:hidden;margin-bottom:10px}
.sl-cap-item{flex:1;padding:10px 12px;text-align:center;background:var(--card2);border-right:1px solid var(--border)}
.sl-cap-item:last-child{border-right:none}
.sl-cap-item .v{font-family:'DM Mono',monospace;font-size:16px;font-weight:600}
.sl-cap-item .l{font-size:9px;text-transform:uppercase;letter-spacing:.6px;color:var(--text3);font-weight:600;margin-top:2px}
.pgbar{height:8px;background:var(--card2);border-radius:4px;overflow:hidden;border:1px solid var(--border)}
.pgfill{height:100%;border-radius:4px;transition:width .3s}
.sl-warn{margin-top:10px;padding:10px 14px;border-radius:var(--r);font-size:12px;font-weight:500;display:flex;align-items:center;gap:8px}
.sl-warn-r{background:var(--redBg);color:var(--red);border:1px solid var(--red)}
.sl-warn-o{background:#fef3c7;color:#92400e;border:1px solid #fcd34d}
.sl-warn-g{background:var(--greenBg);color:var(--green);border:1px solid var(--greenBorder)}
.sl-label{font-size:11px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.5px;padding:14px 0 6px}
.sl-sec{background:var(--white);border:1px solid var(--border);border-radius:var(--r2);overflow:hidden;box-shadow:var(--shadow);margin-bottom:2px}
.sl-sec:last-of-type{margin-bottom:16px}
.sl-sec-hd{padding:8px 16px;font-size:12px;font-weight:700;text-transform:uppercase;letter-spacing:.4px;color:#fff;display:flex;justify-content:space-between}
.sl-sec-hd span:last-child{font-weight:400;opacity:.8;font-size:11px}
.hd-DEF{background:#ef6c6c}.hd-MID{background:#d4a843}.hd-RUC{background:#8b7ec8}.hd-FWD{background:#4aab8a}
.sl-row{display:flex;align-items:center;padding:10px 16px;border-bottom:1px solid #f3f4f6;gap:10px}
.sl-row:last-child{border-bottom:none}
.sl-pos{font-size:9px;font-weight:700;padding:3px 7px;border-radius:4px;min-width:36px;text-align:center}
.sl-pos-D{background:var(--blueBg);color:var(--blue)}.sl-pos-M{background:var(--brandBg);color:var(--brand)}.sl-pos-R{background:var(--greenBg);color:var(--green)}.sl-pos-F{background:var(--purpleBg);color:var(--purple)}
.sl-info{flex:1;min-width:0}
.sl-name{font-size:13px;font-weight:600;display:flex;align-items:center;gap:4px}
.sl-meta{font-size:10px;color:var(--text3);margin-top:1px}
.sl-nums{display:flex;gap:12px;align-items:center}
.sl-num{text-align:center}
.sl-num .v{font-family:'DM Mono',monospace;font-size:12px;font-weight:600}
.sl-num .l{font-size:7px;text-transform:uppercase;letter-spacing:.5px;color:var(--text3)}
.sl-price{font-family:'DM Mono',monospace;font-size:11px;color:var(--brand);font-weight:500;padding:3px 8px;background:var(--brandBg);border-radius:4px}
.sl-rm{cursor:pointer;color:var(--text3);font-size:16px;padding:4px 6px;border-radius:4px}
.sl-rm:hover{color:var(--red);background:var(--redBg)}
.sl-empty{padding:14px 18px;color:var(--textfaint);font-size:12px;font-style:italic}
.bye-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;text-align:center}

/* PLANNER */
.plan-card{background:var(--white);border:1px solid var(--border);border-radius:var(--r2);overflow:hidden;box-shadow:var(--shadow);margin-bottom:16px}
.plan-card-hd{padding:14px 18px;border-bottom:1px solid var(--border);font-weight:700;font-size:14px;display:flex;justify-content:space-between;align-items:center}
.plan-card-hd small{font-weight:400;color:var(--text3);font-size:11px}
.plan-card-bd{padding:16px 18px}
.plan-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:12px}
.plan-cell{background:var(--card2);border:1px solid var(--border);border-radius:var(--r);padding:12px;text-align:center}
.plan-cell h5{font-size:10px;text-transform:uppercase;letter-spacing:.6px;color:var(--text3);font-weight:700;margin-bottom:8px}
.plan-row{display:flex;justify-content:space-between;padding:5px 0;font-size:12px;border-bottom:1px solid #f3f4f6}
.plan-row:last-child{border-bottom:none}
.plan-row .k{color:var(--text2)}.plan-row .val{font-weight:600;font-family:'DM Mono',monospace;font-size:11px}
.plan-mini{font-size:11px;color:var(--text2);line-height:1.7;margin-top:8px;padding:10px 14px;background:var(--card2);border-radius:var(--r);border-left:3px solid var(--brand)}
.plan-bye-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
.plan-bye-cell{text-align:center;padding:10px 8px;background:var(--card2);border-radius:var(--r);border:1px solid var(--border)}
.plan-bye-cell .rnd{font-size:10px;font-weight:700;color:var(--text3);margin-bottom:4px}
.plan-bye-cell .cnt{font-family:'DM Mono',monospace;font-size:22px;font-weight:700}
.plan-bye-cell .sub{font-size:9px;color:var(--text3);margin-top:2px}
.strat-row{display:flex;align-items:flex-start;gap:10px;padding:10px 0;border-bottom:1px solid #f3f4f6}
.strat-row:last-child{border-bottom:none}
.strat-num{font-family:'DM Mono',monospace;font-size:20px;font-weight:700;color:var(--brand);min-width:30px}
.strat-txt h5{font-size:13px;font-weight:700;margin-bottom:2px}
.strat-txt p{font-size:11px;color:var(--text2);line-height:1.5}
.bye-cell{background:var(--card2);border-radius:6px;padding:10px 6px;border:1px solid var(--border)}
.bye-cell .v{font-family:'DM Mono',monospace;font-size:18px;font-weight:600;margin:4px 0}
.bye-names{margin-top:10px;font-size:11px;color:var(--text2)}
.dpp-sec{margin-top:10px;padding:12px 14px;background:var(--card2);border-radius:var(--r);border:1px solid var(--border)}
.dpp-sec h4{font-size:10px;text-transform:uppercase;letter-spacing:.8px;color:var(--text3);font-weight:700;margin-bottom:6px}

/* DETAIL */
.ov{display:none;position:fixed;inset:0;background:rgba(0,0,0,.25);z-index:200;backdrop-filter:blur(2px)}
.ov.on{display:block}
.det{display:none;position:fixed;top:0;right:0;width:440px;height:100%;background:var(--white);border-left:1px solid var(--border);z-index:210;overflow-y:auto;box-shadow:-4px 0 24px rgba(0,0,0,.1)}
.det.on{display:flex;flex-direction:column}
.det-hd{padding:24px;background:var(--card2);border-bottom:1px solid var(--border);position:relative}
.det-x{position:absolute;top:16px;right:16px;width:30px;height:30px;border-radius:50%;background:var(--white);border:1px solid var(--border);color:var(--text3);cursor:pointer;display:grid;place-items:center;font-size:16px}
.det-x:hover{color:var(--brand);border-color:var(--brand)}
.det-nm{font-size:22px;font-weight:700;letter-spacing:-.3px}
.det-sub{margin-top:8px;display:flex;gap:8px;align-items:center;flex-wrap:wrap;font-size:12px}
.det-cmt{padding:16px 20px;background:var(--card2);border-left:3px solid var(--brand);margin:16px 20px;border-radius:0 var(--r) var(--r) 0;font-size:13px;color:var(--text2);line-height:1.8}
.det-grid{display:grid;grid-template-columns:1fr 1fr;gap:1px;background:var(--border);margin:0 20px 16px;border-radius:var(--r);overflow:hidden}
.det-gc{background:var(--white);padding:10px 14px}
.det-gc .l{font-size:9px;text-transform:uppercase;letter-spacing:.8px;color:var(--text3);font-weight:600}
.det-gc .v{font-family:'DM Mono',monospace;font-size:15px;font-weight:600;margin-top:2px}
.det-sec{padding:14px 20px;border-bottom:1px solid var(--border)}
.det-sec h4{font-size:9px;text-transform:uppercase;letter-spacing:1px;color:var(--text3);margin-bottom:8px;font-weight:700}
.det-r{display:flex;justify-content:space-between;padding:4px 0;font-size:12px}
.det-r .rl{color:var(--text2)}.det-r .rv{font-weight:600;font-family:'DM Mono',monospace;font-size:11px}
.det-add{margin:20px;padding:12px;border-radius:var(--r);background:var(--brand);color:#fff;border:none;font-weight:700;font-size:13px;cursor:pointer;font-family:inherit;text-align:center}
.det-add:hover{background:var(--brand2)}.det-add.in{background:var(--green)}

/* COMPARE BAR */
.cbar{display:none;position:fixed;bottom:0;left:0;right:0;background:var(--white);border-top:2px solid var(--brand);padding:10px 24px;z-index:150;box-shadow:0 -4px 12px rgba(0,0,0,.08)}
.cbar.on{display:flex;align-items:center;gap:12px}
.cchips{display:flex;gap:6px;flex:1;flex-wrap:wrap}
.cchip{background:var(--card2);border:1px solid var(--border);border-radius:20px;padding:4px 12px;font-size:11px;font-weight:500;display:flex;align-items:center;gap:6px}
.cchip .x{cursor:pointer;color:var(--red);font-weight:700}
.cbtn{height:34px;padding:0 18px;border-radius:var(--r);background:var(--brand);color:#fff;border:none;font-weight:700;font-size:12px;cursor:pointer;font-family:inherit}
.cbtn2{height:34px;padding:0 14px;border-radius:var(--r);background:none;border:1px solid var(--border);color:var(--text2);font-size:12px;cursor:pointer;font-family:inherit}

/* COMPARE MODAL */
.mbg{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:300;backdrop-filter:blur(2px)}
.mbg.on{display:flex;align-items:center;justify-content:center}
.mdl{background:var(--white);border:1px solid var(--border);border-radius:12px;width:92vw;max-width:960px;max-height:85vh;overflow:auto;box-shadow:var(--shadow2)}
.mdl-hd{padding:18px 24px;font-size:16px;font-weight:700;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.mdl-hd .x{cursor:pointer;color:var(--text3);font-size:22px}
.ctbl{width:100%;border-collapse:collapse}
.ctbl th{background:var(--card2);padding:12px 14px;text-align:left;font-size:10px;text-transform:uppercase;color:var(--text3);letter-spacing:.5px;border-bottom:1px solid var(--border)}
.ctbl td{padding:10px 14px;font-size:12px;border-bottom:1px solid #f3f4f6;font-family:'DM Mono',monospace}
.ctbl .best{color:var(--green);font-weight:700;background:var(--greenBg)}

@media(max-width:768px){
  .filters{gap:6px;padding:8px 12px}
  .f-search{width:100%}
  .prof-grid{grid-template-columns:1fr;padding:12px}
  .det{width:100%}
  .sep{display:none}
  .hdr{padding:0 12px}
  .tabs{padding:0 12px}
  .sl-wrap{padding:12px}
  .tbl-wrap{padding:0 4px 40px}
  .bye-grid{grid-template-columns:repeat(3,1fr)}
}
</style>
</head>
<body>

<div class="hdr">
  <div class="hdr-left">
    <div class="mark">ðŸŽ¯</div>
    <h1>AFL <b>FANTASY</b> 2026</h1>
  </div>
  <div class="hdr-right">
    <div class="hdr-pill">Shortlist <b id="hs-count">0</b></div>
    <div class="hdr-pill">Spend <b id="hs-spend">$0.00M</b></div>
    <div class="hdr-pill">Left <b id="hs-left" style="color:var(--green)">$18.30M</b></div>
  </div>
</div>

<div class="tabs" id="tabs">
  <div class="tab on" data-t="players">Players</div>
  <div class="tab" data-t="profiles">Profiles</div>
  <div class="tab" data-t="shortlist">Shortlist <span class="badge" id="sl-badge">0</span></div>
  <div class="tab" data-t="planner">Planner</div>

function filt(){

  if(S.fb!=='all')l=l.filter(function(p){return p.mb===S.fb;});

    ls.forEach(function(p){

      h+='<span class="sl-rm" data-rm="'+p.n+'">\u2715</span>';
      h+='</div>';
    });
    h+='</div>';
  });

  // Bye planner
  var byeRounds={R12:[],R13:[],R14:[],R15:[],R16:[]};
  S.sl.forEach(function(p){if(p.mb&&byeRounds[p.mb])byeRounds[p.mb].push(p.n);});
  h+='<div class="sl-label">Bye Planner</div>';
  h+='<div class="sl-sec" style="padding:14px 16px"><div class="bye-grid">';
  ['R12','R13','R14','R15','R16'].forEach(function(r){
    var cnt=byeRounds[r].length;

    h+='<div class="bye-cell"><div style="font-size:10px;font-weight:700;color:var(--text3)">'+r+'</div>';
    h+='<div class="v" style="color:'+color+'">'+cnt+'</div>';
    h+='<div style="font-size:9px;color:var(--text3)">on bye</div></div>';
  });
  h+='</div>';
  h+='<div class="bye-names">';
  ['R12','R13','R14','R15','R16'].forEach(function(r){
    if(byeRounds[r].length)h+='<div style="margin-top:4px"><b>'+r+':</b> '+byeRounds[r].join(', ')+'</div>';

  h+='</div></div>';

  // DPP + Team exposure
  if(dppPlayers.length>0||Object.keys(teamC).length>0){
    h+='<div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px">';
    if(dppPlayers.length>0){
      h+='<div class="sl-sec" style="padding:14px 16px"><div style="font-size:10px;font-weight:700;text-transform:uppercase;color:var(--text3);margin-bottom:8px">DPP Flexibility</div>';

      h+='</div>';
    }
    if(Object.keys(teamC).length>0){
      h+='<div class="sl-sec" style="padding:14px 16px"><div style="font-size:10px;font-weight:700;text-transform:uppercase;color:var(--text3);margin-bottom:8px">Team Exposure</div>';
      var sortedTeams=Object.keys(teamC).sort(function(a,b){return teamC[b]-teamC[a];});

  document.getElementById('slWrap').innerHTML=h;

    h+='</tr>';
  });
  h+='</table></div></div>';

  // 5. CAPTAIN RANKINGS
  h+='<div class="plan-card"><div class="plan-card-hd">Top 15 Captain Options <small>Ceiling rating based on >120 consistency</small></div><div class="plan-card-bd">';
  var caps=P.filter(function(p){return p.crt;}).sort(function(a,b){return(b.crt||0)-(a.crt||0);}).slice(0,15);

  h+='<tr style="border-bottom:1px solid var(--border)"><th style="text-align:left;padding:6px 4px;font-size:9px;text-transform:uppercase;color:var(--text3)">Player</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">Rating</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">Ceiling</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">>120</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">>120%</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">>100%</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">AVG</th><th style="padding:6px;font-size:9px;text-transform:uppercase;color:var(--text3)">Bye</th></tr>';

    h+='<td style="padding:6px;text-align:center;font-family:DM Mono,monospace;font-weight:700;color:var(--brand)">'+p.crt+'</td>';

    h+='<td style="padding:6px;text-align:center;font-family:DM Mono,monospace">'+(p.g120||0)+'</td>';
    h+='<td style="padding:6px;text-align:center;font-family:DM Mono,monospace">'+(p.p120||0)+'%</td>';
    h+='<td style="padding:6px;text-align:center;font-family:DM Mono,monospace">'+(p.p100||0)+'%</td>';
    h+='<td style="padding:6px;text-align:center;font-family:DM Mono,monospace">'+(p.av||0)+'</td>';
    h+='<td style="padding:6px;text-align:center">'+(p.mb||'\u2014')+'</td></tr>';

  h+='</table></div></div>';

  // 6. MM'S TOP VALUE PICKS BY TIER
  h+='<div class="plan-card"><div class="plan-card-hd">MM Value Picks by Price Tier <small>Draft rank vs price rank gap â€” where the expert sees value</small></div><div class="plan-card-bd">';
  var tiers=[['Premium ($800k+)',800000,9999999,'var(--blue)',8],['Mid-Price ($500-800k)',500000,800000,'var(--brand)',10],['Bargain ($300-500k)',300000,500000,'var(--green)',8],['Rookie (<$300k)',0,300000,'var(--purple)',8]];
  tiers.forEach(function(tier){
    var picks=P.filter(function(p){return p.pr>=tier[1]&&p.pr<tier[2]&&(p.mmv||0)>20;}).sort(function(a,b){return(b.mmv||0)-(a.mmv||0);}).slice(0,tier[4]);
    if(!picks.length)return;
    h+='<div style="margin-bottom:16px"><div style="font-size:12px;font-weight:700;color:'+tier[3]+';margin-bottom:6px">'+tier[0]+'</div>';
    picks.forEach(function(p){
      h+='<div style="display:flex;align-items:center;gap:10px;padding:6px 0;border-bottom:1px solid #f3f4f6">';
      h+='<div style="min-width:44px;text-align:center"><span style="display:inline-block;padding:2px 8px;border-radius:4px;background:var(--greenBg);color:var(--green);font-weight:700;font-family:DM Mono,monospace;font-size:11px">+'+(p.mmv||0)+'</span></div>';
      h+='<div style="flex:1"><div style="font-weight:600;font-size:12px">'+p.n+(p.dpp?' <span class="dpp-badge">DPP</span>':'')+'</div><div style="font-size:10px;color:var(--text3)">'+(p.p||'')+' \u00b7 '+(p.t||'')+' \u00b7 MM#'+(p.dr||'\u2014')+'</div></div>';
      h+='<div style="text-align:right;min-width:60px"><div style="font-family:DM Mono,monospace;font-size:12px;font-weight:600;color:var(--brand)">$'+(p.pr/1000).toFixed(0)+'k</div><div style="font-size:9px;color:var(--text3)">BE '+(p.be||0)+'</div></div>';
      h+='</div>';
    });
    h+='</div>';
  });
  h+='<div class="plan-mini">MM Value = how much higher Moreira ranks this player than their classic price suggests. A player ranked #50 in the draft but priced 150th by classic price = MMV +100. Positive = underpriced talent.</div>';
  h+='</div></div>';

  // 7. BIGGEST TRAPS
  h+='<div class="plan-card"><div class="plan-card-hd">Overpriced Traps <small>Players priced far above what MM thinks they\'re worth</small></div><div class="plan-card-bd">';
  var traps=P.filter(function(p){return(p.mmv||0)<=-100&&p.pr>=500000;}).sort(function(a,b){return(a.mmv||0)-(b.mmv||0);}).slice(0,12);
  traps.forEach(function(p){
    h+='<div style="display:flex;align-items:center;gap:10px;padding:6px 0;border-bottom:1px solid #f3f4f6">';
    h+='<div style="min-width:44px;text-align:center"><span style="display:inline-block;padding:2px 8px;border-radius:4px;background:var(--redBg);color:var(--red);font-weight:700;font-family:DM Mono,monospace;font-size:11px">'+p.mmv+'</span></div>';
    h+='<div style="flex:1"><div style="font-weight:600;font-size:12px">'+p.n+'</div><div style="font-size:10px;color:var(--text3)">'+(p.p||'')+' \u00b7 '+(p.t||'')+' \u00b7 MM#'+(p.dr||'\u2014')+'</div>';
    if(p.cmt)h+='<div style="font-size:10px;color:var(--red);margin-top:2px;font-style:italic">'+((p.cmt||'').substring(0,80))+'...</div>';
    h+='</div>';
    h+='<div style="text-align:right;min-width:60px"><div style="font-family:DM Mono,monospace;font-size:12px;font-weight:600;color:var(--brand)">$'+(p.pr/1000).toFixed(0)+'k</div></div>';
    h+='</div>';
  });
  h+='<div class="plan-mini" style="border-left-color:var(--red)">These players are priced significantly higher than MM believes they should be. Most are injured, role-restricted, or have lost their spot. Avoid unless you know something the expert doesn\'t.</div>';
  h+='</div></div>';

  // 7. POD PICKS
  h+='<div class="plan-card"><div class="plan-card-hd">Point of Difference <small>Under 5% ownership with 90+ AVG</small></div><div class="plan-card-bd">';
  var pods=P.filter(function(p){return(p.own||0)<5&&(p.av||0)>=90;}).sort(function(a,b){return(b.av||0)-(a.av||0);}).slice(0,12);
  pods.forEach(function(p){
    h+='<div style="display:flex;align-items:center;gap:10px;padding:8px 0;border-bottom:1px solid #f3f4f6">';
    h+='<div style="min-width:36px;text-align:center;font-family:DM Mono,monospace;font-size:11px;color:var(--brand);font-weight:600">'+(p.own||0).toFixed(1)+'%</div>';
    h+='<div style="flex:1"><div style="font-weight:600;font-size:13px">'+p.n+(p.dpp?' <span class="dpp-badge">DPP</span>':'')+'</div><div style="font-size:10px;color:var(--text3)">'+(p.t||'')+' \u00b7 '+(p.p||'')+' \u00b7 $'+(p.pr/1000).toFixed(0)+'k</div></div>';
    h+='<div style="text-align:center"><div style="font-family:DM Mono,monospace;font-size:14px;font-weight:600">'+(p.av||0)+'</div><div style="font-size:8px;color:var(--text3);text-transform:uppercase">AVG</div></div>';
    h+='<div style="text-align:center;min-width:40px"><div style="font-family:DM Mono,monospace;font-size:14px;font-weight:600">'+(p.hi||0)+'</div><div style="font-size:8px;color:var(--text3);text-transform:uppercase">HIGH</div></div>';
    h+='</div>';
  });
  h+='<div class="plan-mini">Low ownership premiums = huge upside in head-to-head. If they score big, your opponents don\'t have them.</div>';
  h+='</div></div>';

  // 8. STRATEGY CHEAT SHEET
  h+='<div class="plan-card"><div class="plan-card-hd">Draft Day Cheat Sheet</div><div class="plan-card-bd">';
  var strats=[
    ['1','Only 1 Tier 1 Forward (Sheezel)','Forward scarcity is real \u2014 miss Sheezel and you\'re at T2. Lock FWD premium early. DEF and MID have 3+ T1 options.'],
    ['2','Rucks: Elite or Punt','4 T1 rucks (English, Xerri, Grundy, Gawn) but massive drop after. Pay up or go ultra-cheap \u2014 mid-price rucks are a trap.'],
    ['3','Midfield Depth = Patience','73 premiums in MID. Don\'t panic-buy \u2014 quality available deep. Target DPP mids like Rozee (D/M) for flex.'],
    ['4','Bye R15 is Stacked','26 of top 100 on R15 \u2014 avoid overloading. R13 has only 9, so those players are structurally safer.'],
    ['5','DPP is King','93 DPP players. Rozee (D/M), Petracca (M/F), Sheezel (M/F) let you pivot structure mid-season.'],
    ['6','Cash Cows Need VFL Form','Players scoring 50+ in VFL but priced under $300k = safest money-makers. Cross-reference with reserves data.'],
    ['7','Avoid the Traps','Players with high risk scores (injury history, low TOG, uncertain status at premium prices) are not worth the gamble when alternatives exist.']
  ];
  strats.forEach(function(s){
    h+='<div class="strat-row"><div class="strat-num">'+s[0]+'</div><div class="strat-txt"><h5>'+s[1]+'</h5><p>'+s[2]+'</p></div></div>';
  });
  h+='</div></div>';

  document.getElementById('planWrap').innerHTML=h;
}

function updH(){
  var sp=S.sl.reduce(function(s,p){return s+p.pr;},0);
  var lt=18300000-sp;
  document.getElementById('hs-count').textContent=S.sl.length;
  document.getElementById('hs-spend').textContent='$'+(sp/1e6).toFixed(2)+'M';
  document.getElementById('hs-left').textContent='$'+(lt/1e6).toFixed(2)+'M';
  document.getElementById('hs-left').style.color=lt>=0?'var(--green)':'var(--red)';
  document.getElementById('sl-badge').textContent=S.sl.length;
}
function updC(){
  var b=document.getElementById('cb');
  b.className=S.comp&&S.cl.length?'cbar on':'cbar';
  document.getElementById('cc').innerHTML=S.cl.map(function(p){return '<div class="cchip">'+p.n+' <span class="x" data-crm="'+p.n+'">\u2715</span></div>';}).join('');
}

function showDet(n){
  var p=P.find(function(d){return d.n===n;});if(!p)return;
  var tc=p.pt?(p.pt.indexOf('T1')>=0?'tb1':p.pt.indexOf('T2')>=0?'tb2':p.pt.indexOf('T3')>=0?'tb3':p.pt.indexOf('T4')>=0?'tb4':'tb5'):'';
  document.getElementById('dn').textContent=p.n;
  var sub='';
  (p.p||'').split('/').forEach(function(x){sub+='<span class="ptg ptg-'+x[0]+'">'+x+'</span>';});
  sub+='<span style="color:var(--text2)">'+(p.t||'')+'</span>';
  sub+='<span class="cpr">$'+(p.pr/1000).toFixed(0)+'k</span>';
  if(p.dpp)sub+='<span class="dpp-badge">DPP</span>';
  if(p.pt)sub+='<span class="tb '+tc+'">'+p.pt+'</span>';
  if(p.rsk>=3)sub+='<span style="background:var(--redBg);color:var(--red);padding:2px 8px;border-radius:4px;font-size:10px;font-weight:700">\u26a0 Risk '+p.rsk+'</span>';
  if(p.st&&p.st!=='available')sub+='<span class="stb '+(p.st==='uncertain'?'st-unc':'st-inj')+'">'+(p.st==='uncertain'?'?':'!')+'</span>';
  document.getElementById('ds').innerHTML=sub;
  var h='';
  if(p.cmt)h+='<div class="det-cmt">'+p.cmt+'</div>';
  h+='<div class="det-grid">';
  [['AVG',p.av],['Best',p.ba],['Breakeven',p.be],['Proj Floor',p.pf?(p.pf+'+'):'\u2014'],
   ['Price','$'+(p.pr/1000).toFixed(0)+'k'],['MM Value',p.mmv?(p.mmv>0?'+':'')+p.mmv:'\u2014'],
   ['CBA%',p.cba?p.cba+'%':'\u2014'],['TOG%',p.tog?p.tog+'%':'\u2014']
  ].forEach(function(x){h+='<div class="det-gc"><span class="l">'+x[0]+'</span><div class="v">'+(x[1]||'\u2014')+'</div></div>';});
  h+='</div>';
  var secs=[
    ['Form & Splits',[['Last 3',p.l3],['Last 5',p.l5],['Pre-Bye',p.pb],['Post-Bye',p.ab],['High',p.hi],['Low',p.lo],['PPM',p.ppm?p.ppm.toFixed(2):'\u2014']]],
    ['Consistency',[['Games',p.gp],['>120 scores',p.g120],['>100 scores',p.g100],['<90 scores',p.l90],['<70 scores',p.l70],['Upside',p.up?'+'+p.up:'\u2014']]],
    ['Role & Usage',[['CBA%',p.cba?p.cba+'%':'\u2014'],['Last 5 CBA%',p.l5c?p.l5c+'%':'\u2014'],['Pre-Bye CBA%',p.pbc?p.pbc+'%':'\u2014'],['Post-Bye CBA%',p.abc?p.abc+'%':'\u2014'],['KI%',p.ki?p.ki+'%':'\u2014'],['TOG%',p.tog?p.tog+'%':'\u2014'],['<50% TOG',p.tg50||'\u2014']]],
    ['Historical',[['2025',p.av],['2024',p.a24],['2023',p.a23],['2022',p.a22],['2021',p.a21],['VFL/Reserves',p.res]]],
    ['Profile',[['Age',p.age],['Seasons',p.szn],['Status',p.st||'available'],['Own%',(p.own||0).toFixed(1)+'%'],['Bye',p.mb||'\u2014'],['Risk Score',p.rsk||'0']]],
    ['Draft Intel',[['Rank',p.dr],['Change',p.chg!=null?(p.chg>0?'\u2191':'\u2193')+Math.abs(p.chg):'\u2014'],['MM',p.mpr&&p.mpr!=='nan'?p.mpr:'\u2014'],['HH',p.hhr||'\u2014'],['Own',p.ownr||'\u2014'],['VORP',p.vorp],['Range',p.rng]]]
  ];
  secs.forEach(function(sec){
    h+='<div class="det-sec"><h4>'+sec[0]+'</h4>';
    sec[1].forEach(function(r){h+='<div class="det-r"><span class="rl">'+r[0]+'</span><span class="rv">'+(r[1]!=null&&r[1]!==''?r[1]:'\u2014')+'</span></div>';});
    h+='</div>';
  });
  var it=S.sl.some(function(t){return t.n===p.n;});
  h+='<button class="det-add '+(it?'in':'')+'" id="da" data-n="'+p.n+'">'+(it?'\u2713 Shortlisted':'+ Add to Shortlist')+'</button>';
  document.getElementById('db').innerHTML=h;
  document.getElementById('det').classList.add('on');
  document.getElementById('ov').classList.add('on');
  document.getElementById('da').onclick=function(){togSL(p.n);showDet(p.n);render();};
}
function closeDet(){document.getElementById('det').classList.remove('on');document.getElementById('ov').classList.remove('on');}

function togSL(n){
  var i=S.sl.findIndex(function(t){return t.n===n;});
  if(i>=0)S.sl.splice(i,1);else{var p=P.find(function(d){return d.n===n;});if(p&&S.sl.length<30)S.sl.push(p);}
}

function showComp(){
  if(S.cl.length<2)return;
  var fi=[['Price','pr','$'],['Breakeven','be',''],['MM Value','mmv','\u00b1'],['Proj Floor','pf',''],['Value','vvp','\u00b1'],
    ['AVG','av',''],['Best AVG','ba',''],['Last 3','l3',''],['Last 5','l5',''],['Pre-Bye','pb',''],['Post-Bye','ab',''],
    ['CBA%','cba','%'],['L5 CBA%','l5c','%'],['TOG%','tog','%'],['KI%','ki','%'],['PPM','ppm',''],
    ['GP','gp',''],['High','hi',''],['Low','lo',''],
    ['>120','g120',''],['> 100','g100',''],['<90','l90','lo'],['<70','l70','lo'],
    ['VFL Avg','res',''],['Seasons','szn',''],['Age','age','lo'],['Own%','own','%'],['VORP','vorp',''],['Risk','rsk','lo']];
  var x='<div class="mdl-hd">Player Comparison<span class="x" id="mx">\u2715</span></div><table class="ctbl"><thead><tr><th>Stat</th>';
  S.cl.forEach(function(p){x+='<th>'+p.n+(p.dpp?' <span class="dpp-badge">DPP</span>':'')+'<br><span style="font-weight:400;color:var(--text3);font-size:10px">'+(p.p||'')+' \u00b7 '+(p.t||'')+'</span></th>';});
  x+='</tr></thead><tbody>';
  fi.forEach(function(row){
    var lb=row[0],k=row[1],mod=row[2];
    var vs=S.cl.map(function(p){return gv(p,k);});
    var ns=vs.filter(function(v){return typeof v==='number';});
    var lo=(mod==='lo'||k==='l70'||k==='l90'||k==='rsk');
    var best=ns.length?(lo?Math.min.apply(null,ns):Math.max.apply(null,ns)):null;
    x+='<tr><td style="font-weight:600;font-family:inherit">'+lb+'</td>';
    S.cl.forEach(function(p,i){
      var v=vs[i];var ib=v===best&&ns.length>1;
      var d=v;
      if(k==='pr'&&v)d='$'+(v/1000).toFixed(0)+'k';
      else if(mod==='\u00b1'&&v!=null)d=(v>0?'+':'')+v;
      else if(mod==='%'&&v)d=v+'%';
      x+='<td class="'+(ib?'best':'')+'">'+(d!=null?d:'\u2014')+'</td>';
    });
    x+='</tr>';
  });
  x+='</tbody></table>';
  document.getElementById('mdl').innerHTML=x;
  document.getElementById('mbg').classList.add('on');
  document.getElementById('mx').onclick=function(){document.getElementById('mbg').classList.remove('on');};
}

function switchTab(t){
  S.tab=t;
  document.querySelectorAll('.tab').forEach(function(x){x.classList.toggle('on',x.dataset.t===t);});
  document.querySelectorAll('.panel').forEach(function(x){x.classList.remove('on');});
  var m={players:'pnlPlayers',profiles:'pnlProfiles',shortlist:'pnlShortlist',planner:'pnlPlanner'};
  document.getElementById(m[t]).classList.add('on');
  document.getElementById('filtersBar').style.display=(t==='shortlist'||t==='planner')?'none':'flex';
  render();
}

function render(){
  if(S.tab==='players')renderTable();
  else if(S.tab==='profiles')renderProfiles();
  else if(S.tab==='shortlist')renderShortlist();
  else if(S.tab==='planner')renderPlanner();
  updH();updC();
}

// EVENTS
document.getElementById('qry').addEventListener('input',function(e){S.q=e.target.value;render();});
document.getElementById('pp').addEventListener('click',function(e){var v=e.target.dataset.v;if(!v)return;document.querySelectorAll('#pp .pill').forEach(function(x){x.classList.remove('on');});e.target.classList.add('on');S.pos=v;render();});
document.getElementById('fp').addEventListener('change',function(e){S.fp=e.target.value;render();});
document.getElementById('ft').addEventListener('change',function(e){S.ft=e.target.value;render();});
document.getElementById('fm').addEventListener('change',function(e){S.fm=e.target.value;render();});
document.getElementById('fb').addEventListener('change',function(e){S.fb=e.target.value;render();});
document.getElementById('vm').addEventListener('change',function(e){S.view=e.target.value;render();});
document.getElementById('tabs').addEventListener('click',function(e){var el=e.target.closest('.tab');if(el&&el.dataset.t)switchTab(el.dataset.t);});
document.getElementById('th').addEventListener('click',function(e){var k=e.target.dataset.k;if(!k)return;if(S.sk===k)S.sd*=-1;else{S.sk=k;S.sd=-1;}render();});

document.getElementById('tb').addEventListener('click',function(e){
  var chk=e.target.closest('.chk');if(chk){var n=chk.dataset.n;var i=S.cl.findIndex(function(c){return c.n===n;});if(i>=0)S.cl.splice(i,1);else{var p=P.find(function(d){return d.n===n;});if(p&&S.cl.length<6)S.cl.push(p);}updC();return;}
  var ab=e.target.closest('.abtn');if(ab){e.stopPropagation();togSL(ab.dataset.a);render();return;}
  var nm=e.target.closest('.cn');if(nm){showDet(nm.dataset.p);return;}
  var row=e.target.closest('tr[data-n]');if(row)showDet(row.dataset.n);
});
document.getElementById('profGrid').addEventListener('click',function(e){
  var ab=e.target.closest('.abtn');if(ab){togSL(ab.dataset.a);render();return;}
  var card=e.target.closest('.pcard');if(card)showDet(card.dataset.n);
});
document.getElementById('dx').addEventListener('click',closeDet);
document.getElementById('ov').addEventListener('click',closeDet);
document.getElementById('ct').addEventListener('click',function(e){S.comp=!S.comp;e.target.classList.toggle('on');render();});
document.getElementById('cgo').addEventListener('click',showComp);
document.getElementById('ccl').addEventListener('click',function(){S.cl=[];render();});
document.getElementById('cc').addEventListener('click',function(e){var r=e.target.dataset.crm;if(r){S.cl=S.cl.filter(function(c){return c.n!==r;});render();}});
document.getElementById('mbg').addEventListener('click',function(e){if(e.target===document.getElementById('mbg'))document.getElementById('mbg').classList.remove('on');});
document.getElementById('slWrap').addEventListener('click',function(e){
  var rm=e.target.closest('.sl-rm');if(rm){S.sl=S.sl.filter(function(t){return t.n!==rm.dataset.rm;});render();}
});

// Team dropdown
var teams=[];P.forEach(function(p){if(p.t&&teams.indexOf(p.t)<0)teams.push(p.t);});
teams.sort();var fmSel=document.getElementById('fm');
teams.forEach(function(t){var o=document.createElement('option');o.value=t;o.textContent=t;fmSel.appendChild(o);});

render();

</script>

</body></html>
